<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petrol Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Petrol Cost Calculator</h2>

    <label for="costPerLiter">Cost per Liter ($):</label>
    <input type="number" id="costPerLiter" value="1.72" step="0.01" min="0">

    <label for="liters">Number of Liters:</label>
    <input type="number" id="liters" value="" placeholder="Enter liters" step="0.01" min="0">

    <button onclick="calculateTotal()">Calculate Total Cost</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateTotal() {
      const costPerLiter = parseFloat(document.getElementById("costPerLiter").value);
      const liters = parseFloat(document.getElementById("liters").value);

      if (isNaN(costPerLiter) || isNaN(liters)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      const total = costPerLiter * liters;
      document.getElementById("result").innerText = `Total Cost: $${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
