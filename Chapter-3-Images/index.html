<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nature Landscapes Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    .image-container {
      margin-bottom: 40px;
    }

    img {
      filter: brightness(90%) contrast(110%) saturate(120%);
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .caption {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Nature Landscapes Gallery</h1>

  <div class="image-container">
    <img 
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" 
      alt="Mountain range during sunset"
      title="Mountain Sunset - Photo by David Marcu"
      width="600"
      height="400"
    >
    <p class="caption">© Photo by David Marcu on Unsplash. Free to use under Unsplash License.</p>
  </div>

  <div class="image-container">
    <img 
      src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" 
      alt="Forest with fog in the morning"
      title="Misty Forest - Photo by Luka Vovk"
      width="600"
      height="400"
    >
    <p class="caption">© Photo by Luka Vovk on Unsplash. Free to use under Unsplash License.</p>
  </div>

  <div class="image-container">
    <img 
      src="https://images.unsplash.com/photo-1506748686215-b6e27d7b3a4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" 
      alt="River running through the valley"
      title="River Valley - Photo by Ales Krivec"
      width="600"
      height="400"
    >
    <p class="caption">© Photo by Ales Krivec on Unsplash. Free to use under Unsplash License.</p>
  </div>

</body>
</html>
